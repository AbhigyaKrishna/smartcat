[package]
name = "smartcat"
description = '''
Putting a brain behind `cat`.
WIP cli interface to language model to bring them in the Unix ecosystem üêà‚Äç‚¨õ
'''
license = "MIT OR Apache-2.0"
version = "0.1.9"
edition = "2021"
homepage = "https://github.com/efugier/smartcat"
repository = "https://github.com/efugier/smartcat"
keywords = ["cli", "pipe", "llm", "ai", "chatgpt"]
categories = ["command-line-utilities"]
readme="README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
toml = "0"
log = "0"
clap = { version = "4", features = ["derive"] }
ureq = { version="2", features = ["json"] }
serde = { version = "1", features = ["derive"] }

[dev-dependencies]
tempfile = "3"
